<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Contact - PhoneBook App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 450px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2f855a;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Contact</h2>
    <form action="UpdateContactServlet" method="post">
      <label for="id">Contact ID:</label>
      <input type="number" name="id" id="id" required />

      <label for="name">Updated Name:</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Updated Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Updated Phone:</label>
      <input type="text" name="phone" id="phone" required />

      <button type="submit">Update Contact</button>
    </form>
  </div>
</body>
</html>
